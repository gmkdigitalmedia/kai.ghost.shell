<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#000820"/>
    
    <!-- Earth base -->
    <circle cx="400" cy="250" r="200" fill="#0A2D50" opacity="0.7"/>
    <circle cx="400" cy="250" r="180" fill="#0E3560" opacity="0.7"/>
    
    <!-- Continents in simplified form -->
    <path d="M320,150 Q400,120 450,170 T530,260 Q510,310 460,290 T380,330 Q330,340 300,300 T280,220 Q290,170 320,150" fill="#0066cc" opacity="0.4"/>
    <path d="M280,200 Q250,220 260,250 T290,300 Q310,320 330,310 T340,270 Q330,230 320,220 T280,200" fill="#0066cc" opacity="0.3"/>
    <path d="M450,190 Q480,180 510,200 T520,240 Q510,260 490,255 T460,230 Q450,210 450,190" fill="#0066cc" opacity="0.3"/>
    
    <!-- Network points (cities) -->
    <circle cx="350" cy="180" r="3" fill="#ffffff"/>
    <circle cx="410" cy="210" r="3" fill="#ffffff"/>
    <circle cx="480" cy="230" r="3" fill="#ffffff"/>
    <circle cx="390" cy="280" r="3" fill="#ffffff"/>
    <circle cx="320" cy="260" r="3" fill="#ffffff"/>
    <circle cx="440" cy="300" r="3" fill="#ffffff"/>
    <circle cx="500" cy="190" r="3" fill="#ffffff"/>
    <circle cx="300" cy="200" r="3" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="350" y1="180" x2="410" y2="210" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="410" y1="210" x2="480" y2="230" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="410" y1="210" x2="390" y2="280" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="390" y1="280" x2="320" y2="260" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="320" y1="260" x2="300" y2="200" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="300" y1="200" x2="350" y2="180" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="480" y1="230" x2="440" y2="300" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="440" y1="300" x2="390" y2="280" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    <line x1="480" y1="230" x2="500" y2="190" stroke="#4ECDC4" stroke-width="1" opacity="0.7"/>
    
    <!-- Light points (data centers) -->
    <circle cx="350" cy="180" r="4" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="230" r="4" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="260" r="4" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data flow animations -->
    <circle cx="350" cy="180" r="2" fill="#4ECDC4">
        <animate attributeName="cx" values="350;410" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="180;210" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="230" r="2" fill="#4ECDC4">
        <animate attributeName="cx" values="480;440" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="230;300" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="260" r="2" fill="#4ECDC4">
        <animate attributeName="cx" values="320;390" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="260;280" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Star field -->
    <g fill="#ffffff">
        <circle cx="100" cy="50" r="1" opacity="0.7"/>
        <circle cx="150" cy="80" r="1" opacity="0.5"/>
        <circle cx="200" cy="30" r="1" opacity="0.6"/>
        <circle cx="250" cy="70" r="1" opacity="0.7"/>
        <circle cx="300" cy="40" r="1" opacity="0.5"/>
        <circle cx="350" cy="60" r="1" opacity="0.6"/>
        <circle cx="400" cy="30" r="1" opacity="0.7"/>
        <circle cx="450" cy="50" r="1" opacity="0.5"/>
        <circle cx="500" cy="70" r="1" opacity="0.6"/>
        <circle cx="550" cy="40" r="1" opacity="0.7"/>
        <circle cx="600" cy="60" r="1" opacity="0.5"/>
        <circle cx="650" cy="30" r="1" opacity="0.6"/>
        <circle cx="700" cy="50" r="1" opacity="0.7"/>
        <circle cx="750" cy="70" r="1" opacity="0.5"/>
        <circle cx="100" cy="450" r="1" opacity="0.6"/>
        <circle cx="150" cy="420" r="1" opacity="0.7"/>
        <circle cx="200" cy="470" r="1" opacity="0.5"/>
        <circle cx="250" cy="430" r="1" opacity="0.6"/>
        <circle cx="300" cy="460" r="1" opacity="0.7"/>
        <circle cx="350" cy="440" r="1" opacity="0.5"/>
        <circle cx="400" cy="470" r="1" opacity="0.6"/>
        <circle cx="450" cy="450" r="1" opacity="0.7"/>
        <circle cx="500" cy="430" r="1" opacity="0.5"/>
        <circle cx="550" cy="460" r="1" opacity="0.6"/>
        <circle cx="600" cy="440" r="1" opacity="0.7"/>
        <circle cx="650" cy="470" r="1" opacity="0.5"/>
        <circle cx="700" cy="450" r="1" opacity="0.6"/>
        <circle cx="750" cy="430" r="1" opacity="0.7"/>
        <circle cx="50" cy="100" r="1" opacity="0.5"/>
        <circle cx="70" cy="150" r="1" opacity="0.6"/>
        <circle cx="40" cy="200" r="1" opacity="0.7"/>
        <circle cx="60" cy="250" r="1" opacity="0.5"/>
        <circle cx="30" cy="300" r="1" opacity="0.6"/>
        <circle cx="50" cy="350" r="1" opacity="0.7"/>
        <circle cx="70" cy="400" r="1" opacity="0.5"/>
        <circle cx="750" cy="100" r="1" opacity="0.6"/>
        <circle cx="730" cy="150" r="1" opacity="0.7"/>
        <circle cx="760" cy="200" r="1" opacity="0.5"/>
        <circle cx="740" cy="250" r="1" opacity="0.6"/>
        <circle cx="770" cy="300" r="1" opacity="0.7"/>
        <circle cx="750" cy="350" r="1" opacity="0.5"/>
        <circle cx="730" cy="400" r="1" opacity="0.6"/>
    </g>
</svg> 