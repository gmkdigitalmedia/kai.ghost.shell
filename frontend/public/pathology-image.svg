<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Decorative circles -->
    <circle cx="400" cy="300" r="250" fill="none" stroke="#4ECDC4" stroke-width="2" opacity="0.2"/>
    <circle cx="400" cy="300" r="200" fill="none" stroke="#FF6B6B" stroke-width="2" opacity="0.2"/>
    
    <!-- Microscope base -->
    <path d="M350,400 L450,400 L420,450 L380,450 Z" fill="#4ECDC4"/>
    
    <!-- Microscope arm -->
    <path d="M400,200 L400,400" stroke="#FF6B6B" stroke-width="4"/>
    
    <!-- Microscope head -->
    <circle cx="400" cy="200" r="40" fill="#4ECDC4"/>
    
    <!-- Digital overlay elements -->
    <g opacity="0.6">
        <rect x="200" y="150" width="100" height="100" fill="#4ECDC4" transform="rotate(45 250 200)"/>
        <rect x="500" y="150" width="100" height="100" fill="#FF6B6B" transform="rotate(-45 550 200)"/>
        <circle cx="400" cy="300" r="30" fill="#4ECDC4"/>
    </g>
    
    <!-- Connecting lines -->
    <g stroke="#4ECDC4" stroke-width="2" opacity="0.3">
        <line x1="200" y1="200" x2="400" y2="300"/>
        <line x1="600" y1="200" x2="400" y2="300"/>
    </g>
    
    <!-- Text -->
    <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24">
        KAI.ghost.shell
    </text>
</svg> 